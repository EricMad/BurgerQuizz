<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <title>High Scores</title>
  </head>
  <body>

    <audio id="player" autoplay loop>
      <source src="./audio/play.mp3">
    </audio>


    <header>
      <img class="header__logo" src="img/logo_wild.png" alt="logo">
    </header>

    <main>
      <div class="card">
        <div class="card_header">
          <h1 class="leader">Leader Board</h1>
        </div>
        <div class="card_main">
          <div id="highScores" class="scoreBoard">
            <!-- <h1 id="finalScores">Leader Board</h1> -->
            <ul id="highScoresList"></ul>
          </div>
        </div>
        <div class="card_footer">
          <div class="show-board">
            <a href="/index.html" class="end-btn">Home</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Burger Team</p>
      <p>Quentin, Mago, Huy, Eric</p>
    </footer>

    <script src="scoreboard.js"></script>
  </body>
</html>
