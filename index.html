<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <title>Home page</title>
  </head>
  <body>
    
    <audio autoplay loop>
       <source src="./audio/main.mp3" type="audio/mpeg">
    </audio>

    <header>
      <img src="img/logo_wild.png" alt="logo" class="header__logo">
    </header>

    <main>
      <div class="card">
        <div class="card_header burger_head">
          <h1 class="title">Burger's Questions</h1>
          <h1 class="title">Burger's Team Members</h1>
        </div>
        <div class="card_main">
          <button class="btn" data-number="1">Quentin</button>
          <button class="btn" data-number="2">Mago</button>
          <button class="btn" data-number="3">Eric</button>
          <button class="btn" data-number="4">Huy</button>
        </div>

        <div class="card_footer burger_foot">
          <div class="show-board">
            <a class="end-btn" href="/gameplay.html">Start!</a>
            <a class="end-btn" href="/scoreboard.html">Score</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer_logo">
        <img src="img/burgerTeam.png" alt="logo">
      </div>
    </footer>

  </body>
</html>
